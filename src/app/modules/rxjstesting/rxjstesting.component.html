<div *ngIf="data$ | async as data">
  <div *ngFor="let user of data.users">
    {{ user.name }}
  </div>
  <br />
  <div *ngFor="let age of data.userage">
    {{ age }}
  </div>
  <br />
  Greater than 30
  <div *ngFor="let user of data.useragefiltergreaterthan">
    {{ user.name }} - {{ user.age }}
  </div>
  <br />
  Less than 30
  <div *ngFor="let user of data.useragefilterlessthan">
    {{ user.name }} - {{ user.age }}
  </div>
</div>
